<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    </div>

    <script src="{{ url_for('static', filename='camera.js') }}"></script>

</html>
